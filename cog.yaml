    # - pip install --pre triton
    # - FORCE_CUDA=1 TORCH_CUDA_ARCH_LIST="7.5;8.0;8.6" pip install -v -U git+https://github.com/facebookresearch/xformers.git@71205ec0993239779f8669b3d16d9df56d099d49#egg=xformers

