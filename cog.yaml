  gpu: true
  cuda: "11.7"
  python_version: "3.10"
  python_packages:
    - "torch==2.0.1"
    - "torchvision"
    - "accelerate==0.19.0"
    - "bitsandbytes==0.38.1"
    - "safetensors==0.3.1"
    - "sentencepiece==0.1.97"

  run:
    - pip install git+https://github.com/huggingface/transformers@17a55534f5e5df10ac4804d4270bf6b8cc24998d
